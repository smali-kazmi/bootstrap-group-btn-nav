        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

            <div class="row mb10">
                <div class="col-xs-12 text-center">
                    <div class="btn-group btn-nav-group">
                      <button type="button" class="btn btn-default btn-nav" data-link="#tab1">Tab 1</button>
                      <button type="button" class="btn btn-default btn-nav" data-link="#tab2">Tab 2</button>

                    </div>

                <div class="col-xs-12">
                    
                    <div class="panel panel-default" id="tab1">
                        <div class="panel-heading">Tab 1</div>
                        <div class="panel-body">

                    </div>
                    
                    <div class="panel panel-default hide-tag" id="tab2">

                        </div>
                    </div>
